<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtML-5</title>
    <style>
        meter{
            width:100%;
            height: 30px;

        }
    </style>
</head>
<body>
    <center>
        <h1>METER TAG</h1>
    </center>
    <hr>

    <h3>DEFAUKT METER TAG</h3>
    <meter></meter>

    <h3>Static meter tag</h3>
    <meter min="1" max="100" value="80"></meter>

    <h3>dynamic meter tag</h3>
    <meter min="1" max="100" id="meter"></meter>
</body>
</html>
