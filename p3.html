<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-5</title>
</head>
<body>
    <center>
        <h2>DATALIST TAG..!</h2>
        <P>This tag is used to provide an auto complete feature on form element.</P>

    </center>
    <hr>
    <h2>THIS IS SELECT OPTION TAG..!</h2>
   <select name="PLAYERS" id="PLAYERS">
    <option value="">sachin</option>
    <option value="">dhoni</option>
    <option value="">uthappa</option>
    <option value="">aniil kumble</option>
    <option value="">javagal srinath</option>
    <option value="">v prasad</option>
    <option value="">kl rahul</option>
   </select>
   <hr>
   <h2>THIS IS DATALIST TAG..!</h2>
   <input type="text" name="indplayers" id="indplayers" placeholder="players" list="india">
   <datalist id="india">
    <option>sachin</option>
    <option>dhoni</option>
    <option>uthappa</option>
    <option>aniil kumble</option>
    <option>javagal srinath</option>
    <option>v prasad</option>
    <option>kl rahul</option>
    <option value="">suhas</option>
    <option value="siddu"></option>
    <option value="kumara">kumara</option>
   </datalist>


</body>
</html>
