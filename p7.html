<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
    <style>
        progress{
            height:30px;
            width:100%;
        }
    </style>
</head>
<body>
    <center>
        <h1>PROGRESS TAG..!</h1>

    </center>
    <hr>
    <h3>default progress tag</h3>
    <progress></progress>

<h3>static progress tag</h3>
<progress min="1" max="100" value="80"></progress>

<h3>dynamic progress tag</h3>
<progress min="1" max="100" id="progress"></progress>

<script>
    let min = 1;

    function startProgress(){
        if (min<=100){  
            min++;
            document.getElementById("progress").value=min;   
        }
    }
    setInterval("startProgress()",1000);
</script>
</body>
</html>
